<!DOCTYPE html>
<html> 
<head>
<link rel="stylesheet" href="stylesheet/style.css">
</head>
<body id="main"> 
    <h1 id="title">Astronaut Recruitment Program</h1>
    <p id="description">Please fill out your details</p>
<form id="survey-form" action="#">
    <div class="flight-experience">
        <label id="name-label" for="name"> Name </label><br>
    </div>
        <input type="text" id="name" class="identity" placeholder="Enter your Name" required><br>
    <div class="flight-experience">
        <label id="email-label" for="email"> Email </label><br>
    </div>
        <input type="email"  id="email" class="identity" placeholder="Enter your Email" required ><br>
    <div class="flight-experience">
        <label id="number-label" for="number"> Age </label><br>
    </div>
        <input required type="number" min="21" max="78" id="number" class="identity" placeholder="Enter a number"><br>
    <div class="flight-experience">
        <label id="dropdown-label" for="qualification" > What is your qualification level? </label><br>
    </div>
        <select id="dropdown" name="qualification" class="identity">
        <option class="identity" value="graduate">Bachelors</option>  
        <option class="identity" value="phD">PhD</option>  
        <option class="identity" value="masters">Masters</option>  
        <option class="identity" value="student">In Education</option>  
    </select><br>
    <div class="flight-experience">
        <label for="qualification">How many hours of flight experience do you have?</label><br>
        <label><input type="radio" value="professional" name="flight-experience" >1000+</label><br>
        <label><input type="radio" value="experienced" name="flight-experience" >500-1000</label><br>
        <label><input type="radio" value="novice" name="flight-experience" >None</label><br>
    </div>
    <div class="flight-experience">
        <label> Which of these best describes you <a id="small-print"> (Check all that apply) </a></label><br>
        <label><input type="checkbox" value="athletic">Athletic</label><br>
        <label><input type="checkbox" value="problem-solver">Academic</label><br>
        <label><input type="checkbox" value="medic">Doctor</label><br>
        <label><input type="checkbox" value="engineer">Engineer</label><br>
        <label><input type="checkbox" value="developer">Computer Scientist/Developer</label><br>
        <label><input type="checkbox" value="military">Military</label><br>
    </div>
<label for="">Write a short summary of yourself</label><br>  
    <textarea class="identity" rows="5" cols="50" name="text" form="survey-form" placeholder="Enter Text Here"></textarea><br>
    <input id="submit" type="submit">
</form>
</body>
</html>
